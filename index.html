<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form | Home</title>

	<!-- style css linking here -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="login-box">
		<form action="" class="main-form">
			<div class="avater-img">
				<img src="img/images.png" alt="" class="avater">
			</div>
			<h1>Registration Form</h1>

			<div class="form-group">
				<label for="">First Name</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Last Name</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Date Of birth</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Gender</label>
				<input type="radio"> Male 
				<input type="radio"> Female
				<input type="radio"> Others
			</div>

			<div class="form-group">
				<label for="">Address</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">				
				<select name="" id="">
					<option value="0">Select your district</option>
					<option value="1">Dhaka</option>
					<option value="2">Chattogram</option>
					<option value="3">Rajshahi</option>
					<option value="4">Sylhet</option>
					<option value="5">Khulna</option>
					<option value="6">Barishal</option>
				</select>
			</div>

			<div class="form-group">
				<label for="">Phone</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Email</label>
				<input type="email" class="form-control">
			</div>
		
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Confirm Password</label>
				<input type="password" class="form-control">
			</div>

			<div class="form-group">
				<textarea name="" id="" cols="30" rows="10">Enter your comment here</textarea>
			</div>

			<div class="form-group">
				<input type="submit" value="Submit" class="btn-primary">
			</div>
		</form>
	</div>
</body>
</html>
